<ion-header>
  <ion-navbar>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
  <button (click)="takePhoto()" ion-button outline block> Upload photo </button>
</ion-header>


  <ion-content padding>
  <!-- <button ion-button block large (click)="UserEventsPage">
    <span>USER</span>
    </button> -->
  <button ion-button block large (click)="AdminEventsPage()">
  	<span>ADMIN</span>
  </button>

  <ion-card *ngFor="let photo of photos | async">
  	<ion-card-content>
  		<img [src]="photo.src" />
  		<button (click)="likePhoto(photo.$key, photo.likes)">
  			<ion-icon name="heart" > </ion-icon>
  			<ion-badge item-right>{{photo.likes}}</ion-badge>
  		</button>
  		<button (click)="deletePhoto(photo.$key)">
  			<ion-icon name="trash" > </ion-icon>
  			<ion-badge item-right>{{photo.likes}}</ion-badge>
  		</button>

  	</ion-card-content>
  </ion-card>




</ion-content>
